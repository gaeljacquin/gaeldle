name: SonarQube

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "ci", "staging", "stg" ]

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sonar scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=gaeldle
            -Dsonar.sources=apps/api,apps/web,packages
            -Dsonar.exclusions=apps/web/components/ui/**
